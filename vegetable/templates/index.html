<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
   
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Receipe</h2>
        <div class="form-group my-2">
          <label for="exampleFormControlInput1">Receipe name</label>
          <input name="receipe_name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name Your receipe">
        </div>
        
       
        <div class="form-group my-2">
            <label for="exampleFormControlTextarea1">Receipe Description</label>
            <textarea name="receipe_description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
       

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Upload Image</label>
            <input type="file" name="receipe_image">
          </div>
          <button type="submit" class="btn btn-primary my-3">Submit Now</button>
          
      </form>
      <br><br>
      <hr>
      <form class="col-6 mx-auto card p-3 shadow-lg">

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Search For Food</label>
        <input type="text" name="search" class="col-5">
        <button type="submit"  class="btn btn-primary my-3">Search</button>
      </div>
    </form>

      <table class="table col-10">
        <thead>
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">Receipe Name</th>
            <th scope="col">Receipe Description</th>
            <th scope="col">Receipe Image</th>
          </tr>
        </thead>
        <tbody>
            {% for r in receipes %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{r.receipe_name}}</td>
            <td>{{r.receipe_description}}</td>
            <!-- <td>{{r.receipe_image}}</td> -->
           <td> <img src="/media/{{r.receipe_image}}" alt="" style="height:45px"></td>
           <td><a href="/delete/{{r.id}}" class="btn btn-danger my-3">Delete</a></td>
           <td><a href="/update/{{r.id}}" class="btn btn-success my-3">Update</a></td>
           
          </tr>
          {% endfor %}
         
        </tbody>
      </table>

     
      
</body>
</html>
