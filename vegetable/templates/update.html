<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Update Receipe</h2>
        <div class="form-group my-2">
          <label for="exampleFormControlInput1">Receipe name</label>
          <input name="receipe_name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name Your receipe">
        </div>
        
       
        <div class="form-group my-2">
            <label for="exampleFormControlTextarea1">Receipe Description</label>
            <textarea name="receipe_description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
       

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Upload Image</label>
            <input type="file" name="receipe_image">
          </div>
          <button type="submit" class="btn btn-primary my-3">Submit Now</button>
          <p>{{id}}</p>
      </form>

</body>
</html>
